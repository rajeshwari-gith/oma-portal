<!DOCTYPE html>
<html>
<head>
  <title>OMA Login</title>
  <link rel="stylesheet" href="zen.css">
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;">

  <div class="card" style="width:300px;">
    <h2>Assistant Director Login</h2>

    <input type="email" id="email" placeholder="Email" style="width:100%;margin-top:10px;padding:8px;">
    <input type="password" id="password" placeholder="Password" style="width:100%;margin-top:10px;padding:8px;">

    <button onclick="login()" style="margin-top:10px;padding:8px;width:100%;">Login</button>

    <p id="error" style="color:red;margin-top:10px;"></p>
  </div>

  <script type="module" src="auth.js"></script>

</body>
</html>
